{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="mailingList">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://static.tlt.harvard.edu/shared/favicon.ico'" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://static.tlt.harvard.edu/shared/lti-css/tooltipModal.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="https://static.tlt.harvard.edu/shared/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.tlt.harvard.edu/shared/harvard-bootstrap/css/harvard-bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mailing_list/css/mailing_list.css' %}" media="screen"/>
    {% block css %}{% endblock css %}
    <script src="https://static.tlt.harvard.edu/shared/jquery-2.2.2/jquery-2.2.2.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/underscore-1.8.2/underscore.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-sanitize.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-animate.min.js"></script>
    <script src="{% static 'djng/js/django-angular.js' %}"></script>
    {% include 'django_auth_lti/resource_link_id.html' %}
    <script src="{% static 'mailing_list/js/app.js' %}"></script>
    {% block js %}{% endblock js %}
    <title>Course Emailer</title>
</head>
{% block body %}{% endblock body %}
</html>
